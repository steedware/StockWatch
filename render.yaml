services:
  # Backend API Service
  - type: web
    name: stockwatch-api
    runtime: docker
    plan: starter
    healthCheckPath: /actuator/health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: stockwatch-db
          property: connectionString
      - key: DB_USERNAME
        fromDatabase:
          name: stockwatch-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: stockwatch-db
          property: password
      - key: JWT_SECRET
        generateValue: true
      - key: STOCK_API_KEY
        value: demo
      - key: SPRING_PROFILES_ACTIVE
        value: prod

  # Frontend Service (Static Site)
  - type: web
    name: stockwatch-frontend
    runtime: static
    buildCommand: cd frontend && npm ci && npm run build
    staticPublishPath: ./frontend/build
    plan: starter
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_URL
        value: https://stockwatch-api.onrender.com/api

# Database
databases:
  - name: stockwatch-db
    databaseName: stockwatch
    user: stockwatch
    plan: starter
